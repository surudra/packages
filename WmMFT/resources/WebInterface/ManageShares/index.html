<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="cache-control" content="no-cache">
    <title>CrushFTP - Manage Shares</title>
    <link type="text/css" href="/WebInterface/Resources/css/themes/ui-lightness.zip/jquery-ui.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link type="text/css" href="css/defaultTheme.css" rel="stylesheet" />
    <link type="text/css" href="css/tablesorter/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/WebInterface/jQuery/css/crushFtp.framework.css" />
    <link rel="stylesheet" type="text/css" href="/WebInterface/jQuery/css/default.css" />
    <link type="text/css" href="/WebInterface/Resources/css/vtip.css" rel="stylesheet" />

    <script type="text/javascript" src="/WebInterface/Resources/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/jquery.json-2.2.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/jquery-ui-1.8.9.custom.min.js"></script>
	<script type="text/javascript" src = "/WebInterface/Resources/js/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/jquery.blockUI.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/jqueryUI.forms.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/jquery.alerts.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/jquery.notify.js"></script>
	<script type="text/javascript" src="/WebInterface/jQuery/js/jquery.xml2json.js"></script>
	<script type="text/javascript" src = "/WebInterface/Resources/js/date.format.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/vtip.js"></script>
    <script type="text/javascript" src = "/WebInterface/Resources/js/browserSelector.js"></script>
	<script type="text/javascript" src = "/WebInterface/Resources/js/jquery.contextMenu.js"></script>
	<script type="text/javascript" src = "/WebInterface/Resources/js/crushftp.commonMethods.js"></script>
	<script type="text/javascript" src = "/WebInterface/Resources/js/jquery.hotkeys.js"></script>
	<script type="text/javascript" src = "/WebInterface/Resources/js/crushftp.sessionChecker.js"></script>
	<script type="text/javascript" src="/WebInterface/jQuery/js/jquery.cssRule.js"></script>
	<script type="text/javascript" src = "js/jquery.fixedheadertable.js"></script>
	<script type="text/javascript" src = "js/jquery.tablesorter.min.js"></script>
	<script type="text/javascript">window.justReference = true;</script>
	<script type="text/javascript" src="/WebInterface/jQuery/js/jquery.idle-timer.js"></script>
	<script type="text/javascript" src="/WebInterface/jQuery/js/jqueryFileTree.js"></script>
	<script type="text/javascript" src="/WebInterface/custom.js" charset="UTF-8"></script>
    <script type="text/javascript" src = "js/crushftp.manageShares.js"></script>
</head>
<body id="GUIAdmin">
	<div class="clear content">
		<div id="manageShares">
			<div id="loadingIndicator"></div>
			<div style="padding:5px 0px 15px 0px;">
				<div style="float:left;margin-bottom: 10px;">
					<label for="filterShares"><strong _loc="ManageShareWindowFilterText">Filter : </strong></label>
					<input type="text" id="filterShares" style="width:180px;" />
					<label>
						<a href="javascript:void(0);" id="clearFilter" _loc="ManageShareWindowClearFilterText">Clear</a>
					</label>
					<label style="margin-left: 10px;" id="filterMatch"></label>
					<label _loc="special:total"><span _loc="ManageShareWindowTotalLabelText">Total :</span> <span id="totalCount">0</span> <span _loc="ManageShareWindowItemNoteLabelText">share item(s)</span></label>
				</div>
				<div style="clear: both;"></a>
				<a href="javascript:void(0);" id="deleteSelectedShares" class="deleteShare" _loc="ManageShareWindowDeleteSelectedLinkText">Delete selected</a>
				<a href="javascript:void(0);" id="refreshBtn" class="refreshBtn" _loc="ManageShareWindowRefreshLinkText">Refresh</a>
				<div style="clear: both;"></a>
			</div>
			<table id="sharesTable" cellspacing="0" cellpadding="0" class="sharesTable tablesorter" style="clear:both;" width="100%">
				<thead>
					<tr>
						<th style="width:10px;padding:3px;" class="ui-widget-header">
							<input type='checkBox' id='chkBoxAllManageShares' />
						</th>
						<th _loc="ManageShareWindowGridCreatedLabelText" style="width:130px;" class="ui-widget-header">
							Created
						</th>
						<th _loc="ManageShareWindowGridExpiresLabelText" style="width:130px;" class="ui-widget-header">
							Expires
						</th>
						<th _loc="ManageShareWindowGridToLabelText" class="ui-widget-header">
							To
						</th>
						<th _loc="ManageShareWindowGridSharedItemsLabelText" class="ui-widget-header">
							Shared Items
						</th>
						<th _loc="ManageShareWindowGridDownloadsLabelText" style="width:80px;" class="ui-widget-header">
							Downloads
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="externalShareItemDetails" style="display: none;">
				<div style="float:left;">
					<a href="javascript:void(0);" tabindex="-1" class="prevShare" style="margin:0px" _loc="ManageShareWindowPrevItemText">Prev</a>  <a tabindex="-1" href="javascript:void(0);" class="nextShare" style="margin:0px" _loc="ManageShareWindowNextItemText">Next</a>
				</div>
				<div style="float:right;">
					<a tabindex="-1" href="javascript:void(0);" class="deleteShare deleteShareItem" style="margin:0px" _loc="ManageShareWindowDeleteLinkText">Delete</a>
				</div>
				<div style="clear:both;"></div>
				<table border="0" cellpadding="2" cellspacing="2" width="100%" class="shareItemDetailsPanel">
					<tbody>
						<tr>
							<td class="smallLbls" id="emailInfoPanel" style="padding:5px !important; border:0px !important;width:50%;">
								<div class="shareItem">
									<label _loc="ManageShareWindowGridLinkLabelText">Link :</label><span rel="web_link"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridFromLabelText">From :</label>
									<p style="margin:-15px 0px 0px 90px;" rel="emailFrom"></p>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridToLabelText">To :</label>
									<p style="margin:-15px 0px 0px 90px;" rel="emailTo"></p>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridCCLabelText">CC :</label>
									<p style="margin:-15px 0px 0px 90px;" rel="emailCc"></p>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridBCCLabelText">BCC :</label>
									<p style="margin:-15px 0px 0px 90px;" rel="emailBcc"></p>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridSubjectLabelText">Subject :</label><span rel="emailSubject"></span>
								</div>
								<div class="shareItem">
									<label  style="width: 40px;" _loc="ManageShareWindowGridBodyLabelText">Body :</label>
									<p style="margin:0px;" class="emailBody" rel="emailBody"></p>
								</div>
							</td>
							<td style="padding:5px !important; border:0px;border-left:1px solid #eee !important;width:50%;">
								<div class="shareItem">
									<label _loc="ManageShareWindowGridCreatedLabelText">Created :</label><span rel="created"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridExpiresLabelText">Expires :</label><span rel="expire"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridDownloadsLabelText">Downloads :</label><span rel="downloads"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridShareTypeLabelText">Share Type :</label><span rel="publishType"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridUserNameLabelText">Username :</label><span rel="username"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridPasswordLabelText">Password :</label><span rel="password"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridAttachedLabelText">Attached in Email ?</label><span rel="attach"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridUploadLabelText">Upload Allowed ?</label><span rel="allowUploads"></span>
								</div>
								<div class="shareItem">
									<label style="width: 45px;" _loc="ManageShareWindowGridPathsLabelText">Paths :</label>
									<p style="margin:0px;" id="pathList" rel="paths"></p>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="text-align:right;">
					<a href="javascript:void(0);" tabindex="-1" class="prevShare" style="margin:0px" _loc="ManageShareWindowPrevItemText">Prev</a>  <a tabindex="-1" href="javascript:void(0);" class="nextShare" style="margin:0px" _loc="ManageShareWindowNextItemText">Next</a>
				</div>
			</div>
			<div id="internalShareItemDetails" style="display: none;">
				<div style="float:left;">
					<a tabindex="-1" href="javascript:void(0);" class="prevShare" style="margin:0px" _loc="ManageShareWindowPrevItemText">Prev</a>  <a tabindex="-1" href="javascript:void(0);" class="nextShare" style="margin:0px" _loc="ManageShareWindowNextItemText">Next</a>
				</div>
				<div style="float:right;">
					<a tabindex="-1" href="javascript:void(0);" class="deleteShare deleteShareItem" style="margin:0px" _loc="ManageShareWindowDeleteLinkText">Delete</a>
				</div>
				<div style="clear:both;"></div>
				<table border="0" cellpadding="2" cellspacing="2" width="100%" class="shareItemDetailsPanel">
					<tbody>
						<tr>
							<td style="padding:5px !important; border:0px !important;width:50%;">
								<div class="shareItem">
									<label _loc="ManageShareWindowGridUserNameLabelText">Username :</label><span rel="username"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridShareTypeLabelText">Share Type :</label><span rel="publishType"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridCreatedLabelText">Created :</label><span rel="created"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridExpiresLabelText">Expires :</label><span rel="expire"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridDownloadsLabelText">Downloads :</label><span rel="downloads"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridUploadLabelText">Upload Allowed ?</label><span rel="allowUploads"></span>
								</div>
								<div class="shareItem">
									<label _loc="ManageShareWindowGridPathsLabelText">Paths :</label>
									<p style="margin:-15px 0px 0px 135px;" rel="paths"></p>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div style="text-align:right;">
					<a tabindex="-1" href="javascript:void(0);" class="prevShare" style="margin:0px" _loc="ManageShareWindowPrevItemText">Prev</a>  <a tabindex="-1" href="javascript:void(0);" class="nextShare" style="margin:0px" _loc="ManageShareWindowNextItemText">Next</a>
				</div>
			</div>
			<div id="selectSimilar" style="display: none;">
				<div>
					<span _loc="ManageShareWindowSelectSimilarNoteText">Select share accounts with</span> <span id="columnToSelect" class="ui-priority-primary"></span> <span _loc="ManageShareWindowSelectSimilarNoteLikeText">like :</span>
					<div style="margin:10px 5px;">
						<textarea id="matchColumnData" style="width:100%;height:100px;"></textarea>
					</div>
					<label><input type="checkbox" id="exactMatch" /> <span _loc="ManageShareWindowSelectSimilarExactMatchText">Exact match?</span></label>
				</div>
			</div>
			<ul id="rowContextMenu" class="contextMenu" style="display:none;">
				<li class="similar">
					<a href="#similar" _loc="ManageShareWindowSelectSimilarText">Select Similar</a>
				</li>
				<li class="delete separator">
					<a href="#delete" _loc="ManageShareWindowDeleteLinkText">Delete</a>
				</li>
			</ul>
			<div id="growlContainer" style="display: none;">
				<div id="growl">
					<a class="ui-notify-close" href="#"><span class="ui-icon ui-icon-close" style="float: right">
					</span></a><span style="float: left; margin: 2px 5px 0 0;" class="ui-icon ui-icon-alert">
					</span>
					<h2>
						#{title}</h2>
					<p>
						#{text}</p>
				</div>
			</div>
		</div>
	</div>
	<div id="dialog-message"></div>
</body>
</html>
