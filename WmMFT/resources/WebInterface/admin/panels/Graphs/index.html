<!-- Panel HTML -->
<div id="pnlGraphs" class="adminPanel">
	
	<span class="ui-priority-secondary">Last updated : <span id="lastGraphUpdatedTimestamp" class="ui-priority-primary"></span></span>
	
	<fieldset>
		<legend>Connections : </legend>
		<div class="graphNotes">
			<span>Current : </span><span id="connectionCurrent" class="ui-priority-primary"></span>, <span>Max : </span><span id="connectionMax" class="ui-priority-primary"></span>
		</div>
		<div style="margin:1px px">
			<span id="connectionsGraph">Loading...</span>
		</div>
	</fieldset>
	<fieldset>
		<legend>Outgoing Speed : </legend>
		<div class="graphNotes">
			<span>Current : </span><span id="outSpeedCurrent" class="ui-priority-primary"></span>, <span>Max : </span><span id="outSpeedMax" class="ui-priority-primary"></span>
		</div>
		<div style="margin:1px px">
			<span id="outSpeedGraph">Loading...</span>
		</div>
	</fieldset>
	<fieldset>
		<legend>Incoming Speed : </legend>
		<div class="graphNotes">
			<span>Current : </span><span id="inSpeedCurrent" class="ui-priority-primary"></span>, <span>Max : </span><span id="inSpeedMax" class="ui-priority-primary"></span>
		</div>
		<div style="margin:1px px">
			<span id="inSpeedGraph">Loading...</span>
		</div>
	</fieldset>
</div>
